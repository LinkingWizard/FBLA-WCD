<html>
<head>
    <title>Contact | Ricchezza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="contact">
    <div class="contact-header">
        <header>
        <nav class="navbar">
            <!--The logo in the top left corner-->
            <a href="index.html">
                <img src="logo.png" class="logo">
            </a>
            <ul class="nav-menu">
                <!--The different buttons for the navigation bar-->
                <li class="nav-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="our-story.html">Our Story</a>
                </li>
                <li class="nav-item">
                    <a href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a href="positions.html">Positions</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        </header>
        <script src="script.js"></script>
    </div>
        <div class="box">
            <h1> Apply Now
                <span class="small"></span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">

                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name">

                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">

                    </div>
                    <div class="form_control">
                        <label for="job_role">Position Applied For</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Position</option>
                            <option value="frontend">Service</option>
                            <option value="full_stack">Cook</option>
                            <option value="backend">Management</option>
                        </select>

                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" row="4" placeholder="Enter address"></textarea>

                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name">

                    </div>
                    <div class="form_control">
                        <label for="zipcode">Zipcode</label>
                        <input type="number" id="zipcode" name="zipcode" placeholder="Enter Zipcode">

                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2022-12-03" type="date" id="date" name="date">

                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">

                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" id="submitButton">Apply Now</button>
                </div>
            </form>
        </div>
</div>
</body>
</html>
